name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test --silent

      # Run lint only on Node 20
      - name: Lint
        if: ${{ matrix.node-version == '20.x' }}
        run: npm run lint

      # Run prettier check only on Node 20 (non-blocking)
      - name: Prettier check
        if: ${{ matrix.node-version == '20.x' }}
        continue-on-error: true
        run: npm run format
